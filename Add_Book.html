<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Add Book</title>
    <link rel="stylesheet" href="Add_Book.css">
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <div class="sidebar-row">
                    <i class="fa fa-plus" class="icon"></i>
                    <span class="text">Add Book</span>
                </div>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                <div class="sidebar-row">
                    <i class="fa fa-book" class="icon"></i>
                    <span class="text">Books</span>
                </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <span class="text">Log Out</span>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="background"></div>
            <div class="content-box"></div>
            <div class="submit-button">Submit</div>
            <div class="filters">
                <div class="filter-box"></div>
                <div class="filter-text">Category</div>
                <div class="filter-box"></div>
                <div class="filter-text">Lang</div>
            </div>
            <div class="heading">Fill up Book Details</div>
            <div class="form">
                <div class="form-group">
                    <div class="input-box"></div>
                    <div class="input-label">Book name</div>
                    <div class="input-box"></div>
                    <div class="input-label">Author Name</div>
                    <div class="input-box large"></div>
                    <div class="input-label">Description</div>
                </div>
            </div>




        </div>
    </div>
</body>
</html>
