<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>

    <title>Add Book</title>
    <link rel="stylesheet" href="CSS/Add_Book.css">
    <link rel="stylesheet" href="CSS/Admin_SideBar.css">
    <link rel="stylesheet" href="CSS/ScrollBar.css">
    <link rel="website icon" type="png" href="assets/logo.png">

</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <a href="Add_Book.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-plus" class="icon"></i>
                        <span class="text">Add Book</span>
                    </div>
                </a>

                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-book" class="icon"></i>
                        <span class="text">Books</span>
                    </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <a href="Sign_in.html" class="sidebar-link">
                    <span class="text">Log Out</span>
                </a>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="background">
                <div class="addbookheader">
                    <span class="header-text">Fill up Book Details</span>
                </div>
                <form class="book">
                    <input type="text" id="book-name" placeholder="Enter Book name">
                    <input type="text" id="author-name" placeholder="Author-name">
                    <textarea id="description" placeholder="Description"></textarea>
                    <input type="imageUrl" id="image-url" placeholder="Enter image-url">
                    <div class="dropmenu">
                        <select name="category" id="category">
                            <option value="" selected="selected">Category</option>
                            <option value="1">Technology</option>
                            <option value="2">Finance</option>
                            <option value="3">Fantasy</option>
                            <option value="4">Fiction</option>
                            <option value="5">Science Fiction</option>
                            <option value="6">Romance</option>
                            <option value="7">Psychology</option>
                            <option value="8">Adventure</option>
                            <option value="9">Non-Fiction</option>
                            <option value="10">Horror</option>
                            <option value="11">Self-Help</option>
                            <option value="12">History</option>
                            <option value="13">Social</option>
                            <option value="14">Philosophy</option>
                            <option value="15">Thriller</option>
                        </select>
                        <select name="lang" id="lang">
                            <option value="" selected="selected">Lang</option>
                            <option value="1">English</option>
                            <option value="2">Arabic</option>
                        </select>
                    </div>
                    <div class="submit">
                        <input type="submit" id="submit_button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- comment -->
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="JS Files/Dashboard.js"></script>
<script src="JS Files/SideBarMethods.js"></script>

</html>
