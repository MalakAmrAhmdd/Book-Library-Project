<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Add Book</title>
    <link rel="stylesheet" href="Add_Book.css">
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <div class="sidebar-row">
                    <i class="fa fa-plus" class="icon"></i>
                    <span class="text">Add Book</span>
                </div>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                <div class="sidebar-row">
                    <i class="fa fa-book" class="icon"></i>
                    <span class="text">Books</span>
                </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <span class="text">Log Out</span>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="background">
                <a href="Dashboard.html" class="back-to-home"><i class='fas fa-angle-left'></i> Back to Dashboard</a>
                <div class="addBookHeader">
                    <span class="header-text">Fill up book details</span>
                </div>
                <div class="book-form">
                    <form class="book-details">
                        <input type="text" id="book-name" placeholder="Enter Book name">
                        <input type="text" id="author-name" placeholder="Author-name">
                        <textarea id="text-description" placeholder="Description"></textarea>
                    </form>
                    <div class="upload-container">
                        <label for="file-upload" class="upload-box">
                            <input type="file" id="file-upload" accept="image/*">
                            <span>Upload image here</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
