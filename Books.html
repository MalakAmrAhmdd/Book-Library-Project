<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="Books.css">
    <link rel="stylesheet" href="Admin_SideBar.css">
    <link rel="website icon" type="png" href="assets/logo.png">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <a href="Add_Book.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-plus" class="icon"></i>
                        <span class="text">Add Book</span>
                    </div>
                </a>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-book" class="icon"></i>
                        <span class="text">Books</span>
                    </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <a href="Sign_in.html" class="sidebar-link">
                    <span class="text">Log Out</span>
                </a>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="header">
                <span class="Header-text">Books List</span>
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search Users">
                </div>
            </div>

            <div class="toggle-container">
                <a href="Books.html" class="toggle-button active">Available Books</a>
                <a href="BorrowedBooks.html" class="toggle-button">Borrowed Books</a>
            </div>

            <div class="books-table">
                <table>
                    <thead>
                        <tr class="table-heading">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <!-- Edit Popup -->
            <input type="checkbox" id="editPopup" class="edit-modal-toggle">
            <div class="modal-edit">
                <div class="modal-edit-content">
                    <input type="text" id="book-name" placeholder="Book name">
                    <input type="text" id="author-name" placeholder="Author name">
                    <textarea id="description" placeholder="Description"></textarea>
                    <div class="dropmenu">
                        <select name="category" id="category" aria-placeholder="Category">
                            <option value="" selected="selected">Category</option>
                            <option value="1">Sci-Fi</option>
                            <option value="2">Psychology</option>
                            <option value="3">Fantasy</option>
                            <option value="4">Romance</option>
                            <option value="5">Novel</option>
                        </select>

                        <select name="lang" id="lang" aria-placeholder="Lang">
                            <option value="" selected="selected">lang</option>
                            <option value="1">English</option>
                            <option value="2">Arabic</option>
                        </select>
                    </div>
                    <div class="upload-img">
                        <label for="file-upload" class="upload-box">
                            <input type="file" id="file-upload" accept="image/*">
                            <span>Upload image here</span>
                        </label>
                    </div>

                    <label for="editPopup" class="btn save-btn">Save Changes</label>
                    <label for="editPopup" class="btn close-btn">Cancel</label>
                </div>

            </div>


            <!-- Delete Confirmation -->
            <input type="checkbox" id="deletePopup" class="modal-toggle">
            <div class="modal">
                <div class="modal-content">
                    <p>Are you sure you want to delete this book?</p>
                    <div class="modal-buttons">
                        <label for="deletePopup" class="btn no-btn">No</label>
                        <label for="deletePopup" class="btn yes-btn">Yes</label>
                    </div>
                </div>
            </div>

            <div class="table-footer">
                <span class="table-info">Showing 1-08 of 78</span>
                <div class="toggle-book-container">
                    <button class="toggle-button" id="booksPrevButton"><i class='fas fa-angle-left'></i></button>
                    <button class="toggle-button active" id="booksNextButton"><i class='fas fa-angle-right'></i></button>
                </div>
            </div>

        </div>
    </div>
    <script src="adminPopups.js"></script>
    <script src="JS Files//AdminTables/availableBooksTable.js"></script>

</body>

</html>
