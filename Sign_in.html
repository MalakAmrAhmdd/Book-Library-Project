<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>

    <title>Sign-in</title>
    <link rel="stylesheet" href="CSS/Sign_in.css">
    <link rel="stylesheet" href="CSS/ScrollBar.css">
    <link rel="website icon" type="png" href="assets/logo.png">
</head>

<body>
    <div class="form">
        <div class="layout">
            <div class="logo">
                <img src="assets/logo icon.png" alt="BiblioGate" class="logo_icon">
                <p>BiblioGate</p>
            </div>
            <div class="welcome">
                <p class="text1">Welcome Back!</p>
                <p class="text2">Sign in to continue</p>
            </div>
            <form>
                <label for="username" class="userLabel">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                
                <label for="pass" class="passlabel">Password:</label><br>
                <div style="position: relative;">
                    <input type="password" id="pass" name="pass" placeholder="Enter your password" class="password-input">
                    <button type="button" class="togglePassword">
                        <i class="fa fa-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>
                <br>
                <input type="submit" id="submit-sign-in" value="Login">
            </form>
            <div class="new">
                <p>New user?</p>
                <a href="Sign-up.html">Register Here</a>
            </div>
        </div>
    </div>
    <script src="JS Files/auth.js"></script>
</body>

</html>
