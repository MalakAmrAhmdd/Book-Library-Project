<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>

    <title>Users</title>
    <link rel="stylesheet" href="CSS/Users.css">
    <link rel="stylesheet" href="CSS/Admin_SideBar.css">
    <link rel="stylesheet" href="CSS/ScrollBar.css">
    <link rel="website icon" type="png" href="assets/logo.png">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <a href="Add_Book.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-plus" class="icon"></i>
                        <span class="text">Add Book</span>
                    </div>
                </a>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-book" class="icon"></i>
                        <span class="text">Books</span>
                    </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <a href="Sign_in.html" class="sidebar-link">
                    <span class="text">Log Out</span>
                </a>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main Content for Users Page -->
            <a href="Dashboard.html" class="back-to-home"><i class='fas fa-angle-left'></i> Back to Dashboard</a>
            <div class="header">
                <span class="Header-text">Users List</span>
                <div class="search-container">

                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search Users">
                </div>
            </div>
            <div class="borrows-table">
                <table>
                    <thead>
                        <tr class="table-heading">
                            <th>ID</th>
                            <th>Username</th>
                            <th>Number of Borrowed Books</th>
                            <th>Number of Returned Books</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
            <div class="table-footer">
                <span class="table-info"></span>
                <div class="toggle-container">
                    <button class="toggle-button"><i class='fas fa-angle-left'></i></button>
                    <button class="toggle-button"><i class='fas fa-angle-right'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS Files/Dashboard.js"></script>
    <script src="JS Files/SideBarMethods.js"></script>
    <script src="JS Files/AdminTables/usersTable.js"></script>
    <script src="JS Files/SideBarMethods.js"></script>
    <script src="JS Files/adminUserSearch.js"></script>

</body>

</html>
