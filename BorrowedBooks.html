<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="BorrowedBooks.css">
    <link rel="stylesheet" href="Admin_SideBar.css">
    <link rel="stylesheet" href="Books.css">
    <link rel="website icon" type="png" href="assets/logo.png">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>
        
            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <a href="Add_Book.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-plus" class="icon"></i>
                        <span class="text">Add Book</span>
                    </div>
                </a>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                <div class="sidebar-row">
                    <i class="fa fa-book" class="icon"></i>
                    <span class="text">Books</span>
                </div>
                </a>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                
                <a href="Sign_in.html" class="sidebar-link">
                    <span class="text">Log Out</span>
                </a>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="header">
                <span class="Header-text">Books List</span>
                <div class="search-container">
                    <span style="color: #797a7a;">
                        <i class="fa fa-search"></i>
                      </span>
                    <span class="search-text">Search Books</span>
                </div>
            </div>
            
            <div class="toggle-container">
                <a href="Books.html" class="toggle-button">Available Books</a>
                <a href="BorrowedBooks.html" class="toggle-button active">Borrowed Books</a>
            </div>

            <div class="borrowed-books-table">
                <table>
                    <thead>
                        <tr class="table-heading">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Borrowed By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <div class="table-footer">
                <span class="table-info">Showing 1-08 of 78</span>
                <div class="toggle-book-container">
                    <button class="toggle-button" id="borrowedPrevButton"><i class='fas fa-angle-left'></i></button>
                    <button class="toggle-button active" id="borrowedNextButton"><i class='fas fa-angle-right'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS Files//AdminTables/borrowedBooksTable.js"></script>
</body>
</html>
