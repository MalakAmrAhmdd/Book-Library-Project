<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

            <!-- Navigation Rows -->
            <div class="nav-rows">
                <div class="sidebar-row">
                    <img src="assets/dashboard.png" alt="Dashboard Icon" class="icon">
                    <span class="text">Dashboard</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/add_book.png" alt="Add Book Icon" class="icon">
                    <span class="text">Add Book</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/users.png" alt="Users Icon" class="icon">
                    <span class="text">Users</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/books.png" alt="Books Icon" class="icon">
                    <span class="text">Books</span>
                </div>
            </div>

            <!-- Log Out Row -->
            <div class="sidebar-row log-out">
                <img src="assets/log_out.png" alt="Log Out Icon" class="icon">
                <span class="text">Log Out</span>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="header">
                <span class="dashboard-text">Dashboard</span>
            </div>
            <div class="container-row">
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Users</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/users_ll.png" alt="Users Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Admins</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/admin.png" alt="Admins Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Books</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/books.png" alt="Books Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Borrows</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/tabler_book.png" alt="Borrows Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Returns</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/back.png" alt="Returns Icon" class="icon-image">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
