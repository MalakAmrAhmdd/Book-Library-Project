<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="Admin_SideBar.css">
    <link rel="website icon" type="png" href="assets/logo.png">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>
        
            <!-- Navigation Rows -->
            <div class="nav-rows">
                <a href="Dashboard.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-dashboard" class="icon"></i>
                        <span class="text">Dashboard</span>
                    </div>
                </a>
                <a href="Add_Book.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-plus" class="icon"></i>
                        <span class="text">Add Book</span>
                    </div>
                </a>
                <a href="Users.html" class="sidebar-link">
                    <div class="sidebar-row">
                        <i class="fa fa-users" class="icon"></i>
                        <span class="text">Users</span>
                    </div>
                </a>
                <a href="Books.html" class="sidebar-link">
                <div class="sidebar-row">
                    <i class="fa fa-book" class="icon"></i>
                    <span class="text">Books</span>
                </div>
                </a>
            </div>

            <!-- Log Out Row -->
             
            <div class="sidebar-row log-out">
                <i class="fa fa-sign-out fa-rotate-180" class="icon"></i>
                <a href="Sign_in.html" class="sidebar-link">
                    <span class="text">Log Out</span>
                </a>
            </div>
        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Main content here -->
            <div class="header">
                <span class="Header-text">Dashboard</span>
            </div>
            <div class="container-row">
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Users</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/Users icon.svg" alt="Users Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Admins</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/Admin icon.svg" alt="Admins Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Books</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/Books icon.svg" alt="Books Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Borrows</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/Borrows icon.svg" alt="Borrows Icon" class="icon-image">
                    </div>
                </div>
                <div class="white-container">
                    <div class="container-column">
                        <div class="icon-text">Total Returns</div>
                        <div class="number">40,689</div>
                    </div>
                    <div class="icon-column">
                        <img src="assets/Returns icon.svg" alt="Returns Icon" class="icon-image">
                    </div>
                </div>
            </div>
            <div class="latest-borrows">
                <span class="latest-borrows-text">Latest Borrows</span>
            </div>
            <div class="borrows-table">
                <table>
                    <thead>
                        <tr class="table-heading">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Borrowed By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
           

        </div>
    </div>
</body>
<script src="JS Files/Dashboard.js"></script>
</html>
