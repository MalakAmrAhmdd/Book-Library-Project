<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
    <link rel="stylesheet" href="Favorite.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

           
            <div class="nav-rows">
                <div class="sidebar-row">
                    <img src="assets/homepage.png" alt="Dashboard Icon" class="icon">
                    <span class="text">Homepage</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/favorite.png" alt="Add Book Icon" class="icon">
                    <span class="text">Favorites</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/search.png" alt="Users Icon" class="icon">
                    <span class="text">Search</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/borrowings.png" alt="Books Icon" class="icon">
                    <span class="text">Borrowings</span>
                </div>
            </div>
            
          <!-- User Section -->
        <div class="user-section">
            <!-- Profile -->
            <div class="sidebar-row profile">
                <img src="assets/profile.png" alt="Profile Icon" class="icon">
                <span class="text">Profile</span>
            </div>
            
            <!-- Log Out -->
            <div class="sidebar-row log-out">
                <img src="assets/log_out.png" alt="Log Out Icon" class="icon">
                <span class="text">Log Out</span>
            </div>
        </div>

        </nav>
        <div class="separator"></div>
        <div class="main-content">
       
            
        </div>
    </div>
</body>
</html>
