<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e1fb164f.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
    <link rel="stylesheet" href="Favorite.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- Logo Row -->
            <div class="logo-row">
                <img src="assets/logo.png" alt="Logo" class="icon">
                <span class="logo-text">BiblioGate</span>
            </div>

           
            <div class="nav-rows">
                <div class="sidebar-row">
                    <img src="assets/homepage.png" alt="Dashboard Icon" class="icon">
                    <span class="text">Homepage</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/favorite.png" alt="Add Book Icon" class="icon">
                    <span class="text">Favorites</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/search.png" alt="Users Icon" class="icon">
                    <span class="text">Search</span>
                </div>
                <div class="sidebar-row">
                    <img src="assets/borrowings.png" alt="Books Icon" class="icon">
                    <span class="text">Borrowings</span>
                </div>
            </div>
            
          <!-- User Section -->
        <div class="user-section">
            <!-- Profile -->
            <div class="sidebar-row profile">
                <img src="assets/profile.png" alt="Profile Icon" class="icon">
                <span class="text">Profile</span>
            </div>
            
            <!-- Log Out -->
            <div class="sidebar-row log-out">
                <img src="assets/log_out.png" alt="Log Out Icon" class="icon">
                <span class="text">Log Out</span>
            </div>
        </div>

        </nav>
        <div class="separator"></div>
        <div class="main-content">
            <!-- Add "Back to home" link and "Your Favorites" header -->
            <a href="index.html" class="back-to-home">‚Üê Back to home</a>
            <h1 class="favorites-header">Your Favorites</h1>
            <!-- Main content here -->
            <div class="book-list">
                <div class="table-header">
                    <span class="column-title">Title</span>
                    <span class="column-category">Category</span>
                    <span class="column-status">Status</span>
                </div>
                <div class="table-row">
                    <div class="column-title">
                        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1454087681i/489732.jpg" alt="Book Cover" class="book-cover">
                        <div class="book-info">
                            <span class="book-title">The Picture of Dorian Gray</span>
                            <span class="book-author">Oscar Wilde</span>
                            <span class="book-edition">Gothic Fiction</span>
                        </div>
                    </div>
                    <span class="column-category">Gothic Fiction</span>
                    <div class="column-status">
                        <span class="status-badge in-shelf">In-Shelf</span>
                        <button class="favorite-button">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="preview-button">Preview</button>
                    </div>
                </div>
                <!-- Repeat .table-row for additional rows -->
            </div>
        </div>
    </div>
</body>
</html>
